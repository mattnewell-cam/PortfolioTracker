{% extends "portfolios/base.html" %}
{% block title %}Verify Email{% endblock %}
{% block content %}
<div class="container my-5" style="max-width:420px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Verify Email</h1>
      <p>Enter the 6-digit code sent to your email.</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.code.id_for_label }}" class="form-label">Verification Code</label>
          <input type="text" name="code" class="form-control" id="{{ form.code.id_for_label }}" required>
          {% if form.code.errors %}<div class="text-danger">{{ form.code.errors }}</div>{% endif %}
        </div>
        <button class="btn btn-primary w-100" type="submit">Verify</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
