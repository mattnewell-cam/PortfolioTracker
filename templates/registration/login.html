{% extends "portfolios/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container my-5" style="max-width:420px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Sign in</h1>
      {% if form.errors %}
        <div class="alert alert-danger">Please check your username/password.</div>
      {% endif %}
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">Email</label>
          <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
        </div>
        <div class="mb-3">
          <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <div class="mt-3">
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
      </div>
      <div class="mt-1">
        <a href="{% url 'register' %}">Need an account? Register</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
