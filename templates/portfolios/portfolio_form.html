{% extends "portfolios/base.html" %}
{% block title %}New Portfolio{% endblock %}

{% block content %}
  <div class="space-y-4">
    <h1 class="text-3xl font-semibold">Create a Portfolio</h1>
    <div class="rounded-xl border border-warning/30 bg-amber-50 px-4 py-3 text-sm text-warning">
      Benchmark selections are permanent and cannot be changed later. Choose carefully.
    </div>
    <form method="post" novalidate class="space-y-4">
      {% csrf_token %}
      <div class="space-y-3">
        {{ form.as_p }}
      </div>
      <div class="flex items-center gap-3">
        <button class="btn-primary" type="submit">Save</button>
        <a class="btn-secondary" href="{% url 'portfolios:portfolio-detail' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
